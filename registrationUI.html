<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styleUI.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body class="registration">
        <div class="signup">
            <h1>Sign Up</h1>
            <div class="form-container">
                <form action="#" method="post">
                    <div class="container align-items-center">
                        <div class="row mb-3">
                            <div class="col">
                                <label class="col-form-label">Name</label>
                            </div>
                            <div class="col col-auto">
                                <input type="text" class="form-control" name="name" placeholder="Enter your name">
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="col-form-label">Email</label>
                            </div>
                            <div class="col col-auto">
                                <input type="email" class="form-control" name="email" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="col-form-label">Password</label>
                            </div>
                            <div class="col col-auto">
                                <input type="password" class="form-control" name="password" placeholder="Enter your password">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label class="col-form-label">Confirm Password</label>
                            </div>
                            <div class="col col-auto">
                                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password">
                            </div>
                        </div>
                        <div class="row mb-4 ">
                            <input type="submit" name="submit" value="Submit" id="submit-btn">
                        </div>
                        <div class="row mb-5">
                            <p style="text-align:center; font-size: 15px;">Already have an account? <a href="loginUI.html">Login</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="scriptController.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
