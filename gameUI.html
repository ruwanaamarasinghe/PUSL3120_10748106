<!DOCTYPE html>
<html>
    <head>
        <title>2D Game</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link rel="stylesheet" href="styleUI.css">
       
    </head>
    <body class="body" onload="idleAnimationStart(); createBoxes();" onkeypress="keyCheck(event);">

        <div class="background" id="background">
                <img src="resources/Idle (1).png" class="boy" id="boy">

                <div class="score" id="score">0</div>
        </div>

        <div class="end" id="end">
            <div style="color: #f5841b; text-shadow: 2px 2px 3px rgb(228, 227, 227);">Game Over</div>
            <!--img src="resources/game-over.png"-->
            <div style="color:rgb(52, 52, 52); font-size: 25px;">You Scored</div>
            <div style="color:rgb(52, 52, 52);" id="endScore">0</div>
            <input type="button" name="replay" value="Replay" class="replay-btn">
        </div>

        <script src="./Controller/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
